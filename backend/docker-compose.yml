version: "3.9"

services:
  web:
    restart: on-failure
    build: .
    ports:
      - "3018:3000"
    command: >
      sh -c "npm start"
    environment:
      ME_CONFIG_MONGODB_USERNAME: ReadWriter
      ME_CONFIG_MONGODB_PASSWORD: ReadWriter
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/test
      
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/